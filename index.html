<!doctype html>
<html lang="en">
  <head>
    <title>Form Validator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  

        <div class="container my-5 d-flex justify-content-center">
            <div class="col-sm-5">
              <div class="card">
                <form id="form" novalidate>
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                <div class="form-group">
                  <label for="username">Username</label>

                  <input type="text" class="form-control" id="username" placeholder="Enter Username">
                  <div></div>
                  <div class="form-group">
                    <label for="email">Email</label>
  
                    <input type="email" class="form-control" id="email" placeholder="Enter Username">
                    <div></div>
                  </div>
                  <div class="form-group">
                    <label for="username">Password</label>
  
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <div></div>
                  </div>
                 
                  <div class="form-group">
                    <label for="username">Re-Password</label>
  
                    <input type="password" class="form-control" id="repassword" placeholder="Enter password again">
                    <div></div>
                  </div>

                  <button type="submit" class="btn btn-primary btn-blcok">Register</button>
                </form>
                </div>
              
              </div>

              </div>
            </div>
        </div>





      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
